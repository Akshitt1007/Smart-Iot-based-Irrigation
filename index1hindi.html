     <style>

*{
    padding: 0px;
    margin: 0px;
}

body header{
    background-image: url(./image\ copy\ 2.png);
    height: 100vh;
    background-position: top;
}

body header nav{
    display: flex;
    justify-content: space-around;
    padding-top: 25px;
    align-items: center;
}

body header nav .right{
    display: flex;
    gap: 32px;
}

body header nav .right a{
    color: black;
    text-decoration: none;
    font-size: 17px;
    font-weight: 500;
}

body header nav .right select{
    background-color: rgba(240, 248, 255, 0.821);
    padding: 5px;
    border: none;
    border-radius: 10px;
    color: black;
    font-weight: 600;
}

@keyframes right {
    to{
        color: white;
    }
}

body header nav .right a:hover{
    animation: right 0.3s ease-in-out forwards;
} 

body header .grid{
    display: grid;
    grid-template-rows: 3fr 3fr;
    grid-template-columns: 3fr 3fr;
    margin: 100px 220px; 
}

body header .grid .box{
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    padding: 70px;
    background-color: rgba(240, 248, 255, 0.525);
    margin: 20px;
    font-size: 25px;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 600;
} 
nav .right select:hover {
            background-color: rgba(240, 248, 255, 0.9);
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 50px 220px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 70px;
            background-color: rgba(0, 123, 255, 0.8);
            border-radius: 15px;
            font-size: 25px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .box:hover {
            background-color: rgba(0, 123, 255, 1);
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .box a {
            color: white;
            text-decoration: none;
        }
